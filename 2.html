<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <div id="app">
        <span>{{message}}</span>
        <input v-model="message">
    </div>
   
	<script src="vue.min.js"></script>
    <script>
       var app = new Vue({
            el:'#app',
            data:{
                message:'yaoli'
            },
        
       }); 


       function MonthSelect(id,year,month){
    this.obj = $('#'+id);
    this.year = year;
    this.month = month;
    this.list = [];

    this.listDiv = this.obj.find('.monthSelect-list');

    this.start();
}
MonthSelect.prototype ={
    start:function(){
        this.get12Month();
        this.creatUl();
    },
    get12Month:function(){
        var monthList = ['01','02','03','04','05','06','07','08','09','10','11','12'];
        var lastYear = this.year - 1;
        var index = this.month;
        for(var i = 11;i >= 0;i --){
            if(index < 0){
                this.list[i] = lastYear + '-' + monthList[12+index];
            }else{
                this.list[i] = this.year + '-' + monthList[index];
            }
            index--;
        }
    },
    creatUl:function(){
        var ul = $('<ul></ul>');
        var lis = '';
        for(var i = 0;i < 12;i ++){
            lis += '<li>'+this.list[i]+'</li>';
        }
        ul.html(lis);
        if($('#monthSelect-list').length <= 0){
            $('body').append('<div id="month"')
        }
    }
}
    </script>
</body>
</html>
