    <script>
        function demo(num,n){
            var num = parseFloat(num).toFixed(n);
            var _num = String(num);
            var _num = _num.replace(/^(\d+)((\.\d+)?)$/, function (s, s1, s2) {
                return s1.replace(/\d{1,3}(?=(\d{3})+$)/g, "$&,") + s2;
            });
            return _num;
        }
        function formatThousands(num,n){
            if(n == undefined){
                n = 0;
            }
            var num = parseFloat(num).toFixed(n).toString();
            var integer = num.slice(0,num.length - n);
            var decimal= num.slice(num.length -n);

            var result = '';
            while(integer.length > 3){
                result = ',' + integer.slice(-3) + result;
                integer = integer.slice(0,integer.length - 3);
            }
            result = integer + result + decimal;

             });*/
            return result;
        }
